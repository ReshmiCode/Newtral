<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script src='popup.js'></script>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="main">
        <div id="head">
            <h1>Newtral</h1>
            <h3>The Neutral News Filter</h3>
        </div>
        <div id="actions">
            <button id="process" class="buttons">Open</button>
            <button id="close" class="buttons">Close</button>
        </div>
        <p id="message"></p>
    </div>
    <div id="settings">
        <h2 class="setting-text">Subjectivity Permitted</h2>
        <input id="slider" type="range" min="1" max="100" value="25">
        <h2 id="value">default</h2><span style="width: 1rem; display: inline-block;"></span>
        <button id="set" class="buttons">Set</button>
    </div>
</body>

</html>
